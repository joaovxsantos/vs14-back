<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <h2>Troca de Filtros de Imagem</h2>
  <div class="btn-group my-3" role="group" aria-label="Filtro de Imagem">
    <button type="button" class="btn btn-primary" id="originalBtn">Original</button>
    <button type="button" class="btn btn-secondary" id="filter1Btn">Filtro 1</button>
    <button type="button" class="btn btn-success" id="filter2Btn">Filtro 2</button>
  </div>

  <div class="image-container">
    <img src="./assets/img.jpg" class="img" alt="Imagem Original" style="width:500px;">
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="../js/script04.js"></script>
</body>

</html>
